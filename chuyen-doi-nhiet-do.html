<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheir field to convert the value to Celcius:</p>
    <p>
      Fahrenheit
      <input type="number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>
      Celcius:
      <span id="outputCelsius"></span>
    </p>
    <script>
      function temperatureConverter (valueNumber) {
        valueNumber = parseInt(valueNumber);
        let result = (valueNumber - 32) / 1.8;
        document.getElementById("outputCelsius").innerHTML = result;
      }
    </script>
</body>
</html>
