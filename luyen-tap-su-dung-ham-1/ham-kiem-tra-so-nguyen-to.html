<body>
    <script>
        function isPrime(number) {
            let i = 2;
            if (number === 2 || number === 3) {
                return true;
            }
            if (number === 0 || number === 1) {
                return false;
            }

            while (i < number) {
                if (number % i === 0) {
                    return false;
                }
                i++;
            }
            return true;
        }
        console.log(isPrime(9974))
        for (let i = 0; i < 10000; i++) {
            if (isPrime(i)) {
                document.write(i + "</br>");
            }

        }


    </script>
</body>
