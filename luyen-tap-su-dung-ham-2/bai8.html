<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function changeSortArrayNumber(myArray) {
        let totalIndex = myArray.length - 1
        for (let i = 0; i < totalIndex - 1; i++) {
          let c = [];
          c = myArray[i];
          myArray[i] = myArray[totalIndex];
          myArray[totalIndex] = c;
          totalIndex--;
        }
        return myArray;
      }
      let a = [1,2,3,4,5,6];
      console.log(changeSortArrayNumber(a));
    </script>
</body>
</html>
