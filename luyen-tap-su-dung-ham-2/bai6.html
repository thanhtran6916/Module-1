<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function isInteger(number) {
        if (Number.isInteger(number) && number >= 0) {
            return true
        }
        return false;
      }
      console.log(isInteger(3.14))
    </script>
</body>
