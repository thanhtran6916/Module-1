<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function findCharactersToArray(characters, myArray) {
        let counter = 0;
        let index = -1;
        for (let i = 0; i < myArray.length; i++) {
            if (characters === myArray[i]) {
              index = i;
              counter++;
            }
        }
        if (index !== -1) {
          return counter;
        } else {
          return index;
        }
      }
      let a = 6;
      let inputArray = [1,2,3,1,3,1,4,5];
      console.log(findCharactersToArray(a, inputArray));
    </script>
</body>
</html>
